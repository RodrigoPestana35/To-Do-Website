<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
</head>
<body>
    <div>
        <form id="registerForm">
            <input type="text" name="username" id="registerUsername" placeholder="Username" required>
            <input type="text" name="email" id="registerEmail" placeholder="Email" required>
            <input type="password" name="password" id="registerPassword" placeholder="Password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <div>
        <form id="loginForm">
            <input type="text" name="email" id="loginEmail" placeholder="Email" required>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="authenticationJs.js"></script>
</body>
</html>
